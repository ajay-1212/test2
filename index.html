<!DOCTYPE html>
<html>
<head>
  <title>WebRTC Demo</title>  

  <style>
    h1, h2, h3 {
      background: rgb(238, 238, 238);
      border-bottom-width: 1px;
      display: block;
      margin-top: 0;
      padding: .2em;
      text-align: center;
    }
    .left-video {
      width: 320px; 
      height: 240px; 
      border: 1px solid black;
    }
    .right-video {
      width: 320px; 
      height: 240px; 
      border: 1px solid black;
    }
    .left-section {
      float: left;
    }
    .right-section {
      float: right;
    }
    .buttons-left-section {
      position: absolute;
      float: left;
    }
    .buttons-right-section {
      position: absolute;
      right: 6px;
    }
  </style>

</head>
<body>

  <h1>WebRTC Audio \ Video  Demo using node.js and WebSocket</h1>
  <h2>Use Chrome or Firefox, connect two browsers and off you go.</h2>
  <div class="left-section">
  <h3> Local Video </h3>
  <video class="left-video" id="localvideo" autoplay controls></video>
    <div class="buttons-left-section">
      <button type="button" onclick="startMedia();">Start media</button>
      <button type="button" onclick="stopMedia();">Stop media</button>
    </div>
  </div>
  <div class="right-section">
  <h3> Remote Video </h3>
  <video class="right-video" id="remotevideo" autoplay controls></video>
    <div class="buttons-right-section">
      <button type="button" onclick="connect();">Connect</button>
      <button type="button" onclick="disconnect();">Disconnect</button>
    </div>
  </div>

  <script>
  var hostArray = window.location.host.split(':');
  var serverLoc = 'ws://' + hostArray[0] + ':1337/'
  var socket = new WebSocket(serverLoc); 

  var localvid = document.getElementById('localvideo');
  var remotevid = document.getElementById('remotevideo');
  var localStream = null;
  var pc = null;
  var mediaFlowing = false;
  var removeVP8Codec = false;
  var mediaConstraints = {'mandatory': {
                          'OfferToReceiveAudio':true, 
                          'OfferToReceiveVideo':true }};

  function startMedia() {
    navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || window.navigator.mozGetUserMedia || navigator.msGetUserMedia;
    window.URL = window.URL || window.webkitURL;
    navigator.getUserMedia({video: true, audio: true}, successCallback, errorCallback);
  }

  function successCallback(stream) {
    localStream = stream;
    if (localvid.mozSrcObject) {
      localvid.mozSrcObject = stream;
      localvid.play();
    } else {
      try {
        localvid.src = window.URL.createObjectURL(stream);
        localvid.play();
      } catch(e) {
        console.log("Error setting video src: ", e);
      }
    }
  }

  function errorCallback(error) {
    console.error('An error occurred: [CODE ' + error.code + ']');
    return;
  }

  // stop local video
  function stopMedia() {
    if (localvid.mozSrcObject) {
      localvid.mozSrcObject.stop();
      localvid.src = null;
    } else {
      localvid.src = "";
      localStream.stop();
    }
  }

  // send SDP over web socket 
  function removeVP8(sdp) {
    updated_sdp = sdp.replace("a=rtpmap:120 VP8/90000\r\n","");
    updated_sdp = updated_sdp.replace(/m=video ([0-9]+) RTP\/SAVPF ([0-9 ]*) 120/g, "m=video $1 RTP\/SAVPF $2");
    updated_sdp = updated_sdp.replace(/m=video ([0-9]+) RTP\/SAVPF 120([0-9 ]*)/g, "m=video $1 RTP\/SAVPF$2");
    updated_sdp = updated_sdp.replace("a=rtcp-fb:120 nack\r\n","");
    updated_sdp = updated_sdp.replace("a=rtcp-fb:120 nack pli\r\n","");
    updated_sdp = updated_sdp.replace("a=rtcp-fb:120 ccm fir\r\n","");
    /*    // Disable NACK to test IDR recovery
    updated_sdp = updated_sdp.replace("a=rtcp-fb:126 nack\r\n",""); 
    updated_sdp = updated_sdp.replace("a=rtcp-fb:126 nack pli\r\n","a=rtcp-fb:126 pli\r\n"); 
    updated_sdp = updated_sdp.replace("a=rtcp-fb:97 nack\r\n",""); 
    updated_sdp = updated_sdp.replace("a=rtcp-fb:97 nack pli\r\n","a=rtcp-fb:97 pli\r\n");
    */
    return updated_sdp;
  }

  function setLocalDescAndSendMessageOffer(sessionDescription) {

    var isFirefox = typeof InstallTrigger !== 'undefined'; 

    if (isFirefox && removeVP8Codec) {
      // Remove VP8 from offer every time
      sessionDescription.sdp = removeVP8(sessionDescription.sdp); 
      pc.setLocalDescription(sessionDescription);
    } else {
      pc.setLocalDescription(sessionDescription);
    }

    console.log("Sending: SDP");
    console.log(sessionDescription);

    socket.send(JSON.stringify({
                  "messageType": "offer",
                  "peerDescription": sessionDescription
             }));
  }

  function setLocalDescAndSendMessageAnswer(sessionDescription) {

    var isFirefox = typeof InstallTrigger !== 'undefined'; 

    if (isFirefox && removeVP8Codec) {
      // Remove VP8 from offer every time
      sessionDescription.sdp = removeVP8(sessionDescription.sdp); 
      pc.setLocalDescription(sessionDescription);
    } else {
      pc.setLocalDescription(sessionDescription);
    }   
    console.log("Sending: SDP");
    console.log(sessionDescription);

    socket.send(JSON.stringify({
                  "messageType": "answer",
                  "peerDescription": sessionDescription
             }));
  }

  function onCreateOfferFailed() {
    console.log("Create Offer failed");
  }

  // start the connection on button click 
  function connect() {
    if (!mediaFlowing && localStream) {
      createPeerConnection();
      mediaFlowing = true;
      pc.createOffer(setLocalDescAndSendMessageOffer, onCreateOfferFailed, mediaConstraints);
    } else {
      alert("Local stream not running yet or media still flowing");
    }
  }

  // stop the connection on button click 
  function disconnect() {
    console.log("disconnect.");    
    socket.send(JSON.stringify({messageType: "bye"}));
    stop();
  }

  function stop() {
    pc.close();
    pc = null;
    remotevid.src = null; 
    mediaFlowing = false;    
  }

  function onCreateAnswerFailed() {
    console.log("Create Answer failed");
  }

  socket.addEventListener("message", onWebSocketMessage, false);

  // process messages from web socket 
  function onWebSocketMessage(evt) {
    var message = JSON.parse(evt.data);

    if (message.messageType === 'offer') {
      console.log("Received offer...")
      console.log(evt);
      if (!mediaFlowing) {
        createPeerConnection();
        mediaFlowing = true;
      }
      console.log('Creating remote session description...' );

      var remoteDescription = message.peerDescription;
      
      var RTCSessionDescription = window.mozRTCSessionDescription || window.webkitRTCSessionDescription || window.RTCSessionDescription;
      pc.setRemoteDescription(new RTCSessionDescription(remoteDescription), function() {
        console.log('Sending answer...');
        pc.createAnswer(setLocalDescAndSendMessageAnswer, onCreateAnswerFailed, mediaConstraints);
      }, function() {  
        console.log('Error setting remote description');   
      });

    } else if (message.messageType === 'answer' && mediaFlowing) {
      console.log('Received answer...');
      console.log('Setting remote session description...' );
      var remoteDescription = message.peerDescription;
      var RTCSessionDescription = window.mozRTCSessionDescription || window.webkitRTCSessionDescription || window.RTCSessionDescription;
      pc.setRemoteDescription(new RTCSessionDescription(remoteDescription));

    } else if (message.messageType === "iceCandidate" && mediaFlowing) {
      console.log('Received ICE candidate...');
      var RTCIceCandidate = window.mozRTCIceCandidate || window.webkitRTCIceCandidate || window.RTCIceCandidate;
      var candidate = new RTCIceCandidate({sdpMLineIndex:message.candidate.sdpMLineIndex, sdpMid:message.candidate.sdpMid, candidate:message.candidate.candidate});
      pc.addIceCandidate(candidate );

    } else if (message.messageType === 'bye' && mediaFlowing) {
      console.log("Received bye");
      stop();
    }
  }

  function createPeerConnection() {
    console.log("Creating peer connection");
    RTCPeerConnection = window.webkitRTCPeerConnection || window.mozRTCPeerConnection;
    var pc_config = {"iceServers":[]};
    try {
      pc = new RTCPeerConnection(pc_config);
    } catch (e) {
      console.log("Failed to create PeerConnection, exception: " + e.message);
    }
    // send any ice candidates to the other peer
    pc.onicecandidate = function (evt) {
      if (evt.candidate) {
        console.log('Sending ICE candidate...');
        console.log(evt.candidate);

        socket.send(JSON.stringify({
                     "messageType": "iceCandidate",
                     "candidate": evt.candidate 
                    }));   
      } else {
        console.log("End of candidates.");
      }
    };
    console.log('Adding local stream...');
    pc.addStream(localStream);

    pc.addEventListener("addstream", onRemoteStreamAdded, false);
    pc.addEventListener("removestream", onRemoteStreamRemoved, false)

    // when remote adds a stream, hand it on to the local video element
    function onRemoteStreamAdded(evt) {
      console.log("Added remote stream");
      remotevid.src = window.URL.createObjectURL(evt.stream);
    }

    // when remote removes a stream, remove it from the local video element
    function onRemoteStreamRemoved(evt) {
      console.log("Remove remote stream");
      remotevid.src = "";
    }
  }
  </script>
</body>
</html>
